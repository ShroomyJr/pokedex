<!-- This page will randomly retreive a pokemon with random moves 
thereby adding a new pokemon to the DB under that trainers name-->
<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../css/catch.css">
    <link rel="stylesheet" href="../css/types.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
<div class="battle_arena">
    <img src="../img/pkmn_006.png" class="pokemon_image">
    <div class="pokemon_tag">
        <div class="pokemon_name">Charizard</div>
        <div class="lv">Lv.36</div>
        <div class="row">
            <div class="type Fire">Fire</div>
            <div class="type Flying">Flying</div>
        </div>
    </div>
</div>
<div class="moves_box">
    <div class="row">
        <div class="move">
            <div class="name">Air Slash</div>
            <div class="pp">PP. 15/30</div>
            <div class="move_type Flying">Flying</div>
        </div>
        <div class="move">
            <div class="name">Flare Blitz</div>
            <div class="pp">PP. 10/30</div>
            <div class="move_type Fire">Fire</div>
        </div>
    </div>
    <div class="row">
        <div class="move">
            <div class="name">Smokescreen</div>
            <div class="pp">PP. 20/30</div>
            <div class="move_type Normal">Normal</div>
        </div>
        <div class="move">
            <div class="name">Flamethrower</div>
            <div class="pp">PP. 15/30</div>
            <div class="move_type Fire">Fire</div>
        </div>
    </div>
    <input type="submit" value="Add to Party">
</div>
</body>
